<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" [src] = "clothingsetItem.imageUrl">
    <div class="card-body">
      <p class="card-text">{{clothingsetItem.description}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-secondary" (click)="handleAddToCart()">Add to cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">View Details</button>
        </div>
        <small class="text-muted">{{ clothingsetItem.price | currency : 'INR'}}</small>
      </div>
    </div>
</div>
